<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lạc Nam Tử • Thư Các</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Merriweather:ital,wght@0,300;0,400;0,700;1,300;1,400&family=Playfair+Display:ital,wght@0,400;0,600;0,700;1,400&family=Cinzel:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --color-bg-deep: #020617;
        --color-panel: rgba(15, 23, 42, 0.6);
        --color-accent-cyan: #06b6d4;
        --color-accent-gold: #f59e0b;
        --color-accent-purple: #a855f7;
        --glass-border: 1px solid rgba(255, 255, 255, 0.08);
      }

      body {
        font-family: 'Inter', sans-serif;
        background-color: var(--color-bg-deep);
        color: #e2e8f0;
        overflow: hidden;
        background-image: 
          radial-gradient(circle at 15% 50%, rgba(6, 182, 212, 0.05), transparent 25%),
          radial-gradient(circle at 85% 30%, rgba(168, 85, 247, 0.05), transparent 25%);
      }

      .font-serif-text {
        font-family: 'Merriweather', serif;
      }
      .font-heading {
        font-family: 'Cinzel', serif; /* Epic cinematic font */
      }

      /* Custom scrollbar - Energy Flow style */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #0f172a;
      }
      ::-webkit-scrollbar-thumb {
        background: #334155;
        border-radius: 3px;
        border: 1px solid #1e293b;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #475569;
        box-shadow: 0 0 10px rgba(6, 182, 212, 0.3);
      }

      /* UE5 Glassmorphism */
      .ue5-panel {
        background: rgba(15, 23, 42, 0.7);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: var(--glass-border);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
      }

      .ue5-input {
        background: rgba(2, 6, 23, 0.6);
        border: 1px solid rgba(255,255,255,0.1);
        transition: all 0.3s ease;
      }
      .ue5-input:focus {
        border-color: var(--color-accent-cyan);
        box-shadow: 0 0 15px rgba(6, 182, 212, 0.2);
        outline: none;
      }

      /* Animations */
      @keyframes glowPulse {
        0% { box-shadow: 0 0 5px rgba(6, 182, 212, 0.2); }
        50% { box-shadow: 0 0 20px rgba(6, 182, 212, 0.5); }
        100% { box-shadow: 0 0 5px rgba(6, 182, 212, 0.2); }
      }
      
      .animate-glow {
        animation: glowPulse 3s infinite;
      }

      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in {
        animation: fadeIn 0.4s cubic-bezier(0.4, 0, 0.2, 1) forwards;
      }

      /* Typography adjustments for the output */
      .prose-content h3 {
        font-family: 'Cinzel', serif;
        color: #f59e0b;
        text-shadow: 0 2px 10px rgba(245, 158, 11, 0.3);
      }
      
      .drop-cap::first-letter {
        font-family: 'Cinzel', serif;
        font-size: 3.5em;
        line-height: 0.8;
        float: left;
        margin-right: 0.15em;
        color: #06b6d4;
        text-shadow: 0 0 20px rgba(6, 182, 212, 0.4);
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react/": "https://aistudiocdn.com/react@^19.2.0/",
        "react": "https://aistudiocdn.com/react@^19.2.0",
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
        "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
        "mammoth": "https://aistudiocdn.com/mammoth@^1.6.0"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
